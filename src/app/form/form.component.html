<article col-md-8 m-auto>
    <h1>Enter Car Information</h1>
    <div class="form-group">
        <label for="">Enter Car Image Url</label>
        <input [(ngModel)]="formData.image"
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Manufacturer</label>
        <input [(ngModel)]="formData.manufacturer"
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Model</label>
        <input [(ngModel)]="formData.model"  
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Year</label>
        <input [(ngModel)]="formData.year"  
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Price</label>
        <input [(ngModel)]="formData.price"  
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car sellerPhone</label>
        <input [(ngModel)]="formData.sellerPhone"  
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car VinCode</label>
        <input [(ngModel)]="formData.vinCode"  
        (click)="onClickInputValueChange()" 
        class="form-control" type="text" placeholder="Enter here">
    </div>
    <div class="form-group">
        <label for="">Enter Car Mile</label>
        <input [(ngModel)]="formData.mile"  
        (click)="onClickInputValueChange()" 
        class="form-control" type="number" placeholder="Enter here">
    </div>
    <div class="form-group">
        <button (click)="onSaveBtnClick()"
        class="btn btn-primary col-md-12"> Save </button>
    </div>
</article>
